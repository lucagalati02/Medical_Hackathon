<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />

    <link rel="stylesheet" href="static/main.css" />
  </head>
  <body>
    <nav class="navbar no-shadow bg-color">
      <div
        class="container-fluid d-flex flex-row align-items-center justify-content-between"
      >
        <a href="" class="text-light"
          ><span class="material-symbols-outlined text-light"> refresh </span>
        </a>
        <a class="navbar-brand text-light" href="#"> Diagnostic AI </a>
        <a href="" class="text-light">AR</a>
      </div>
    </nav>
    <svg class="d-block filter" viewBox="0 0 320 10">
      <rect x="0" width="100%" height="20" rx="15" />
    </svg>

    <div
      class="container text-center bottom-search d-flex flex-column align-items-between justify-content-between"
    >
      <div class="welcome-msg m-4">
        <h2 class="text-body-secondary">Welcome to Diagnostic AI</h2>
        <p class="text-body">
          This tool aims to provide diagnostic training based on AI prompts.
          Please press the
          <span class="material-symbols-outlined text-body small-icon">
            refresh
          </span>
          to get a new prompt & type your diagnosis into the text box below.
          Press the
          <span
            class="material-symbols-outlined bg-color rounded-circle small-icon text-light"
          >
            keyboard_double_arrow_up
          </span>
          to submit.
        </p>
      </div>
      <div class="row d-flex justify-content-center mb-3">
        <div class="col-12">
          <div class="input-group rounded">
            <input
              type="search"
              class="form-control rounded-pill search-input"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-addon"
            />
            <span
              class="input-group-text border-0 search-button"
              id="search-addon"
            >
              <span
                class="material-symbols-outlined bg-color rounded-circle large-icon text-light"
              >
                keyboard_double_arrow_up
              </span>
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
